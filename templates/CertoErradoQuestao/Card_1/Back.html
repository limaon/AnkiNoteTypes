<script>
  // Split hierarchical tags
  var tagsContainerEl = document.querySelectorAll('.prettify-tags > *')
  if (tagsContainerEl.length > 0) {
    var tags = []
    tagsContainerEl.forEach((tagEl) => {
      tagEl.classList.add('prettify-tag')
      tags.push(tagEl.innerHTML)
      tags.forEach((tag) => {
        var childTag = tag.split('::').filter(Boolean)
        tagEl.innerHTML = childTag[childTag.length - 1].trim()
      })
    })
  } else {
    tagsContainerEl = document.querySelector('.prettify-tags')
    var tags = tagsContainerEl.innerHTML.split(' ').filter(Boolean)
    var html = ''
    tags.forEach((tag) => {
      var childTag = tag.split('::').filter(Boolean)
      html +=
        "<span class='prettify-tag'>" +
        childTag[childTag.length - 1] +
        '</span>'
    })
    tagsContainerEl.innerHTML = html
  }
</script>

<script>
// Compara√ß√£o e feedback no verso do card
// Este script s√≥ executa quando o Back.html √© renderizado (ap√≥s clicar em "Show Answer")
// A sele√ß√£o do usu√°rio √© obtida do localStorage, que foi salva no Front.html
(function() {
  console.log('üü¢ [BACK] Script de compara√ß√£o iniciado');

  // 1. Obter gabarito de elemento oculto
  const gabaritoEl = document.querySelector('[data-gabarito]');
  let gabaritoTexto = gabaritoEl
    ? gabaritoEl.getAttribute('data-gabarito').trim()
    : null;

  console.log('üü¢ [BACK] Gabarito bruto encontrado:', gabaritoTexto);

  if (!gabaritoTexto) {
    console.warn('üü¢ [BACK] ‚ö†Ô∏è Gabarito n√£o encontrado');
    return; // Se n√£o houver gabarito, n√£o fazer nada
  }

  // 2. Normalizar gabarito: aceitar "Certo", "Errado", "C", "E" (case-insensitive)
  let gabarito = null;
  const gabaritoNormalizado = gabaritoTexto.trim().toUpperCase();

  if (gabaritoNormalizado === 'CERTO' || gabaritoNormalizado === 'C') {
    gabarito = 'C';
    console.log('üü¢ [BACK] ‚úÖ Gabarito normalizado: "Certo" ‚Üí "C"');
  } else if (gabaritoNormalizado === 'ERRADO' || gabaritoNormalizado === 'E') {
    gabarito = 'E';
    console.log('üü¢ [BACK] ‚úÖ Gabarito normalizado: "Errado" ‚Üí "E"');
  } else {
    console.warn('üü¢ [BACK] ‚ö†Ô∏è Gabarito inv√°lido:', gabaritoTexto);
    console.warn('üü¢ [BACK] ‚ö†Ô∏è Esperado: "Certo", "Errado", "C" ou "E"');
    return;
  }

  // 3. Obter alternativa selecionada pelo usu√°rio do localStorage (salva no Front)
  let respostaUsuario = null;
  let storedAnswerKey = null;

  // Tenta obter a chave mais recente
  const mostRecentKey = localStorage.getItem('anki-resposta-mais-recente');
  if (mostRecentKey) {
    storedAnswerKey = mostRecentKey;
    respostaUsuario = localStorage.getItem(mostRecentKey);
    console.log('üü¢ [BACK] Tentando chave mais recente:', mostRecentKey, '->', respostaUsuario);
  }

  // Se n√£o encontrou pela chave mais recente, tenta buscar por todas as chaves
  if (!respostaUsuario) {
    const allStorageKeys = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key && key.startsWith('anki-resposta-selecionada-')) {
        allStorageKeys.push(key);
      }
    }
    console.log('üü¢ [BACK] Todas as chaves de resposta encontradas:', allStorageKeys);

    // Tenta encontrar a resposta mais recente entre as chaves existentes
    let latestTimestamp = 0;
    for (const key of allStorageKeys) {
      const timestampStr = key.replace('anki-resposta-selecionada-', '');
      const timestamp = parseInt(timestampStr);
      if (!isNaN(timestamp) && timestamp > latestTimestamp) {
        latestTimestamp = timestamp;
        storedAnswerKey = key;
        respostaUsuario = localStorage.getItem(key);
      }
    }
    if (respostaUsuario) {
      console.log('üü¢ [BACK] ‚úÖ Resposta encontrada por busca de chaves:', storedAnswerKey, '->', respostaUsuario);
    }
  }

  if (respostaUsuario) {
    respostaUsuario = respostaUsuario.trim().toUpperCase();
    console.log('üü¢ [BACK] ‚úÖ Resposta do usu√°rio encontrada:', respostaUsuario);

    // Marcar o radio button correspondente como checked (para manter a sele√ß√£o visual)
    const radioCorrespondente = document.querySelector(`.alternativa-radio[value="${respostaUsuario}"]`);
    if (radioCorrespondente) {
      radioCorrespondente.checked = true;
      console.log('üü¢ [BACK] ‚úÖ Radio button marcado como checked:', respostaUsuario);
    } else {
      console.warn('üü¢ [BACK] ‚ö†Ô∏è Radio button n√£o encontrado para:', respostaUsuario);
    }
  } else {
    console.warn('üü¢ [BACK] ‚ö†Ô∏è Nenhuma resposta encontrada no localStorage');
  }

  // 4. Marcar alternativa correta (sempre verde, independente da escolha do usu√°rio)
  const alternativaCorreta = document.querySelector(`.alternativa-item[data-letra="${gabarito}"]`);
  if (alternativaCorreta) {
    alternativaCorreta.classList.add('alternativa-correta');
    console.log('üü¢ [BACK] ‚úÖ Alternativa correta marcada (verde):', gabarito);
  } else {
    console.warn('üü¢ [BACK] ‚ö†Ô∏è Elemento da alternativa correta n√£o encontrado para gabarito:', gabarito);
  }

  // 5. Comparar e adicionar feedback baseado na escolha do usu√°rio
  if (respostaUsuario) {
    console.log('üü¢ [BACK] Comparando resposta do usu√°rio:', respostaUsuario, 'com gabarito normalizado:', gabarito);
    if (respostaUsuario === gabarito) {
      // Usu√°rio acertou - adicionar classe de acerto na alternativa correta
      if (alternativaCorreta) {
        alternativaCorreta.classList.add('alternativa-acertou');
        console.log('üü¢ [BACK] ‚úÖ‚úÖ‚úÖ USU√ÅRIO ACERTOU!');
      }
    } else {
      // Usu√°rio errou - marcar a alternativa selecionada como errada (vermelho)
      const alternativaErrada = document.querySelector(`.alternativa-item[data-letra="${respostaUsuario}"]`);
      if (alternativaErrada) {
        alternativaErrada.classList.add('alternativa-errada');
        console.log('üü¢ [BACK] ‚ùå‚ùå‚ùå USU√ÅRIO ERROU! Resposta correta:', gabarito, '| Resposta do usu√°rio:', respostaUsuario);
      } else {
        console.warn('üü¢ [BACK] ‚ö†Ô∏è Elemento da alternativa errada n√£o encontrado para:', respostaUsuario);
      }
      // A alternativa correta j√° est√° marcada como verde acima
    }
  } else {
    // Usu√°rio n√£o selecionou nada - apenas mostrar a correta em verde
    console.log('üü¢ [BACK] ‚ÑπÔ∏è Usu√°rio n√£o selecionou nenhuma alternativa');
  }

  console.log('üü¢ [BACK] Script de compara√ß√£o finalizado');
})();
</script>


<script>
  // Zoom de imagens: clicar para ampliar, clicar novamente para desampliar
  // Usa event delegation para funcionar mesmo quando o DOM √© atualizado (navega√ß√£o entre cards)
  // Fun√ß√£o global que funciona tanto no front quanto no back
  (function() {
    // Verifica se j√° existe um handler global (evita duplica√ß√£o)
    if (!window.imageZoomHandler) {
      window.imageZoomHandler = function(e) {
        // Verifica se o clique foi em uma imagem dentro do flashcard
        if (e.target && e.target.tagName === 'IMG' && e.target.closest('.prettify-flashcard')) {
          e.target.classList.toggle('zoomed');
        }
      };

      // Anexa o listener com capture para garantir que funcione em todos os contextos
      document.addEventListener('click', window.imageZoomHandler, true);
    }
  })();
</script>
