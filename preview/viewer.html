<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Viewer</title>
    <style>
        :root {
            --primary-bg: #cfd6d8;
            --card-bg: #ffffff;
            --card-border: #f7f7f7;
            --text-primary: #333333e6;
            --text-secondary: #333333cc;

            --accent-1: #4A90E2;
            --accent-2: #00BFA5;
            --accent-3: #2ECC71;
            --accent-hover: #2a70a2;

            --shadow-sm: 0 2px 8px rgba(60, 66, 87, 0.06);
            --shadow-md: 0 7px 14px rgba(60, 66, 87, 0.1);
            --shadow-lg: 0 10px 30px rgba(60, 66, 87, 0.12);
        }

        body.dark-mode {
            --primary-bg: #242426;
            --card-bg: #2e2f31;
            --card-border: #ffffff0a;
            --text-primary: #ffffffe6;
            --text-secondary: #ffffffb3;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 7px 14px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 400px;
            background: var(--card-bg);
            border-right: 2px solid var(--card-border);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
        }

        .sidebar-header {
            padding: 1.5rem;
            background: var(--card-bg);
            border-bottom: 2px solid var(--card-border);
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .sidebar-header .back-btn {
            color: var(--accent-1);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .sidebar-header .back-btn:hover {
            color: var(--accent-hover);
        }

        .fields-editor {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--card-bg);
        }

        .fields-editor::-webkit-scrollbar {
            width: 10px;
        }

        .fields-editor::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        .fields-editor::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 10px;
            border: 2px solid var(--card-bg);
            transition: background 0.3s;
        }

        .fields-editor::-webkit-scrollbar-thumb:hover {
            background: var(--accent-1);
        }

        body.dark-mode .fields-editor::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .fields-editor::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.6);
        }

        .fields-editor {
            scrollbar-width: thin;
            scrollbar-color: var(--card-border) transparent;
        }

        body.dark-mode .fields-editor {
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .fields-editor:hover {
            scrollbar-color: var(--accent-1) transparent;
        }

        body.dark-mode .fields-editor:hover {
            scrollbar-color: rgba(74, 144, 226, 0.6) transparent;
        }

        .field-group {
            margin-bottom: 1.5rem;
        }

        .field-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .field-group input,
        .field-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid var(--card-border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .field-group input:focus,
        .field-group textarea:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .field-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .controls {
            padding: 1.5rem;
            border-top: 2px solid var(--card-border);
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        #card-type-selector-container {
            margin: 0;
            padding: 0;
            border-top: none;
        }

        #card-type-selector-container label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        #card-type-selector {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--card-border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.3s;
            cursor: pointer;
        }

        #card-type-selector:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
        }

        #card-type-selector:hover:not(:disabled) {
            border-color: var(--accent-1);
        }

        #card-type-selector:disabled {
            background: rgba(0, 0, 0, 0.03);
            cursor: not-allowed;
            opacity: 0.7;
        }

        body.dark-mode #card-type-selector:disabled {
            background: rgba(255, 255, 255, 0.05);
        }

        #card-type-selector option {
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 0.5rem;
        }

        #card-type-selector option:checked {
            background: var(--accent-1);
            color: white;
        }

        .card-type-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.85rem 0.40rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-1);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(74, 144, 226, 0.2);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-1);
            color: var(--accent-1);
        }

        .btn-secondary:hover {
            background: var(--accent-1);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        .btn-secondary:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(74, 144, 226, 0.15);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: rgba(74, 144, 226, 0.05);
            border-radius: 8px;
            border: 1px solid var(--card-border);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(74, 144, 226, 0.08);
            border-color: var(--accent-1);
        }

        .theme-toggle label {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-1);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border-bottom: 2px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .preview-header h1 {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: 2px solid var(--card-border);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-family: inherit;
        }

        .view-toggle button:hover:not(.active) {
            border-color: var(--accent-1);
            color: var(--accent-1);
        }

        .view-toggle button.active {
            background: var(--accent-1);
            border-color: var(--accent-1);
            color: white;
        }

        .preview-container {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            background: var(--primary-bg);
        }

        .preview-container::-webkit-scrollbar {
            width: 12px;
        }

        .preview-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        .preview-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid var(--primary-bg);
            transition: background 0.3s;
        }

        .preview-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.35);
        }

        .preview-container.night-mode::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
        }

        .preview-container.night-mode::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .preview-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        .preview-container.night-mode {
            scrollbar-color: rgba(255, 255, 255, 0.15) transparent;
        }

        .preview-container.night-mode {
            background: #242426;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="back-btn">‚Üê Voltar</a>
            <h2 id="template-name">Template</h2>
        </div>

        <div class="fields-editor" id="fields-editor">
        </div>

        <div class="controls">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="updatePreview()">
                    üîÑ Atualizar
                </button>
                <button class="btn btn-secondary" onclick="loadSampleData()">
                    üìù Dados Exemplo
                </button>
            </div>

            <div class="theme-toggle">
                <label>Modo Escuro</label>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="preview-area">
        <div class="preview-header">
            <h1>Preview</h1>
            <div class="view-toggle">
                <button class="active" onclick="showView('front')">Front</button>
                <button onclick="showView('back')">Back</button>
                <button onclick="showView('both')">Ambos</button>
            </div>
        </div>

        <div class="preview-container" id="preview-container">
            <div id="preview-content" class="loading">
                Carregando template...
            </div>
        </div>
    </div>

    <script src="js/anki-renderer.js"></script>
    <script src="js/template-loader.js"></script>
</body>
</html>
