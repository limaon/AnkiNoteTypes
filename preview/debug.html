<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - CSS Check</title>
    <style>
        body {
            font-family: monospace;
            padding: 2rem;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        .section {
            background: #252526;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            border-left: 4px solid #007acc;
        }
        pre {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        button:hover {
            background: #005a9e;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
    </style>
</head>
<body>
    <h1>üîç Debug - Verifica√ß√£o de CSS</h1>

    <div class="section">
        <h2>Status do Carregamento</h2>
        <div id="status">Carregando...</div>
    </div>

    <div class="section">
        <h2>Tamanho do CSS Carregado</h2>
        <div id="css-size"></div>
    </div>

    <div class="section">
        <h2>Primeiras 1000 caracteres do CSS</h2>
        <pre id="css-preview"></pre>
    </div>

    <div class="section">
        <h2>HTML Renderizado (primeiros 2000 caracteres)</h2>
        <pre id="html-preview"></pre>
    </div>

    <button onclick="loadDebugInfo()">üîÑ Recarregar Debug</button>
    <button onclick="window.location.href='viewer.html?template=OneLineTypeAnswer'">‚Üí Ir para Viewer</button>

    <script>
        async function loadDebugInfo() {
            try {
                const status = document.getElementById('status');
                status.innerHTML = '<span class="success">‚úì Carregando...</span>';

                const cssResponse = await fetch('../templates/OneLineTypeAnswer/Style.css');
                const cssText = await cssResponse.text();

                document.getElementById('css-size').innerHTML = `
                    <span class="success">‚úì CSS carregado com sucesso!</span><br>
                    Tamanho: ${cssText.length} caracteres<br>
                    Linhas: ${cssText.split('\n').length}
                `;

                document.getElementById('css-preview').textContent = cssText.substring(0, 1000) + '...';

                const testData = {
                    Question: 'Teste de pergunta',
                    Answer: 'Teste de resposta',
                    TypeHint: 'Dica de teste',
                    Keywords: 'teste debug'
                };

                const renderer = new AnkiRenderer();
                const frontResponse = await fetch('../templates/OneLineTypeAnswer/Card_1/Front.html');
                const frontHTML = await frontResponse.text();
                const backResponse = await fetch('../templates/OneLineTypeAnswer/Card_1/Back.html');
                const backHTML = await backResponse.text();

                const renderedHTML = renderer.render(frontHTML, backHTML, cssText, testData, 'front');

                document.getElementById('html-preview').textContent = renderedHTML.substring(0, 2000) + '...';

                status.innerHTML = '<span class="success">‚úì Debug completo! Tudo carregado com sucesso.</span>';

            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <span class="error">‚úó Erro: ${error.message}</span>
                `;
                console.error('Erro no debug:', error);
            }
        }

        loadDebugInfo();
    </script>

    <script src="js/anki-renderer.js"></script>
</body>
</html>
